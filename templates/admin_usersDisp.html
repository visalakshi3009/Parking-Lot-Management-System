<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/css/styles.css">
    <title> Admin Dashboard </title>
</head>
<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark px-3 custom-nav">
                <p class="navbar-brand my-0"> Hello {{name}} </p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('admin_bp.admin_dashboard') }}"> Home </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/displayusers"> Users </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/searchlots"> Search </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/summary"> Summary </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"> Logout </a>
                        </li>
                        <li class="nav-item ms-lg-auto">
                            <a class="nav-link" href="{{ url_for('admin_bp.admin_profile')}}"> Profile </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class = "container mt-4">
            <h3 class = "text-center mb-4"> Registered Users </h3>
            <div class = "scroll-container">
                <table class = "table table-hover table-bordered mb-0">
                    <thead>
                        <tr>
                            <th> User ID </th>
                            <th> Name </th>
                            <th> DOB </th>
                            <th> Phone </th>
                            <th> Email </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td> {{ user.user_id }}</td>
                                <td> {{ user.name }}</td>
                                <td> {{ user.dob }}</td>
                                <td> {{ user.phone_no }}</td>
                                <td> {{ user.email_id }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
