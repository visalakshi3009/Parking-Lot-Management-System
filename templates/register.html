<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/css/styles.css">
    <title> Parking App </title>
</head>
<body class = "home">
    <div class = "container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class = "bg-light p-5">
            <div class = "text-center">
                <h1> Parking Lot Management System </h1>
                <h3> New Registration </h3>
            </div>
            <div class = "text-center error">
                {% if error %}
                    <p> {{error}} </p>
                {% endif %}
            </div>
            <form action = "/register" method = "post">
                <div class = "col-12">
                    <div class = "form-floating d-block mx-auto">
                        <input type = "text" class = "form-control my-3" name = "name" placeholder = "Your name" required>
                        <label for = "name"> Name </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "date" class = "form-control my-3" name = "dob" placeholder = "DD/MM/YYYY" required>
                        <label for = "dob"> Date of Birth </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "tel" class = "form-control my-3" name = "phone" placeholder = "1234567890" pattern = "[0-9]{10}" inputmode = "numeric" required>
                        <label for = "phone"> Phone No </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "email" class = "form-control my-3" name = "email" placeholder = "name@example.com" required>
                        <label for = "email"> Email ID </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "password" class = "form-control my-3" name = "password" placeholder = "Password" minlength = "8" required>
                        <label for = "password"> Password </label>
                    </div>
                    <div class = "d-flex justify-content-center align-items-center">
                        <button type = "submit" class = "btn submit-btn"> Sign Up </button>
                    </div>
                    <div class = "d-flex justify-content-center align-items-center my-3">
                        <a href = "/"> Already have an account? Sign In </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
