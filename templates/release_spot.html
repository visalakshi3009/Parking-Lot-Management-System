<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/css/styles.css">
    <title> Release Spot </title>
</head>
<body>
    <div class = "container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class = "bg-light p-5">
            <div class = "text-center m-3">
                <h3> Release Parking Spot </h3>
            </div>
            <div class = "text-center success">
                {% if success %}
                    <p> Parking Spot released </p>
                {% endif %}
            </div>
            <form action = "{{ url_for('user_bp.releasespot', res_id = reservation.res_id)}}" method = "post">
                <div class = "col-12">
                    <div class = "form-floating d-block mx-auto">
                        <input type = "number" class = "form-control my-3" name = "spot_id" placeholder = "Spot ID" value = "{{ reservation.spot_id }}" readonly required>
                        <label for = "spot_id"> Spot ID: </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "text" class = "form-control my-3" name = "vehicle" placeholder = "Vehicle Number" value = "{{ reservation.vehicle_no }}" readonly required>
                        <label for = "vehicle"> Vehicle Number: </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "text" class = "form-control my-3" name = "parking_time" placeholder = "Parking Time" value = "{{ reservation.parking_timestamp }}" readonly required>
                        <label for = "parking_time"> Parking Time: </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "text" class = "form-control my-3" name = "leaving_time" placeholder = "Leaving Time" value = "{{ current_timestamp or ' ' }}" readonly required>
                        <label for = "leaving_time"> Leaving Time: </label>
                    </div>
                    <div class = "form-floating d-block mx-auto">
                        <input type = "text" class = "form-control my-3" name = "cost" placeholder = "Cost" value = "â‚¹{{ cost }}" readonly required>
                        <label for = "cost"> Total Price: </label>
                    </div>
                    <div class = "d-flex justify-content-center align-items-center">
                        {% if not success %}
                            <button type = "submit" class = "btn submit-btn m-4" onclick="return confirm('Confirm release of this parking spot?')"> Release </button>
                        {% endif %}
                        <a class = "btn submit-btn m-4" href = "{{ url_for('user_bp.user_dashboard') }}"> Cancel </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
